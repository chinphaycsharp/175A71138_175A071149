<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function demo(id)
		{
			var a=document.getElementById("txtA").value;
			var b=document.getElementById("txtB").value;
			var errMa=document.getElementById("errMa");
			var errMK=document.getElementById("errMK");
			if(a.length==0)
			{
				errMa.innerHTML="*Khong duoc de trong!";
				document.getElementById("txtA").focus();
			}
			else if(a.length !=0)
			{
				alert("ma nguoi dung " +a);
			}

			if(b.length==0)
			{
				errMK.innerHTML="*Khong duoc de trong!";
				document.getElementById("txtB").focus();
			}
			else if(b.length !=0)
			{
				errMK.innerHTML="";	
			}
		}
	</script>
	<style type="text/css" media="screen">
		#f{margin: 10px}
		#tb{margin-left:600px;}
		p{text-align: center;color: brown;margin :10px;font-size: 20px}
	</style>
</head>
<body>
	<form id="f`">
		<p>Đăng nhập</p>
		<table id="tb" border="1">
			<tr>
				<td>
					Mã người dùng:<input type="text" id="txtA"><span id="errMa" class="err"></span><br />
				</td>
			</tr>
			<tr>
				<td>
					Mật khẩu :<input type="text" id="txtB">
					<span id="errMK" class="err"></span><br />
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" name="" value="Đồng ý" onclick="demo(id)">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
